<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="top__inputs">
      <label for="day">
        <span>Day</span>
        <input 
        type="number"
        name="day" 
        id="day" 
        max="31"
        required
        placeholder="DD"
        data-type="day"
        />
        <small>This field is required</small>
      </label>
      <label for="month">
        <span>Month</span>
        <input 
        type="number"
        required
        name="month" 
        id="month"
        placeholder="MM"
        max="31"
        data-type="month"
        />
        <small>This field is required</small>
      </label>
      <label for="year">
        <span>Year</span>
        <input 
        type="number"
        required
        name="year" 
        id="year" 
        placeholder="YYYY"
        data-type="year"
        />
        <small>This field is required</small>
      </label>
    </div>
    <div class="icon">
      <span></span>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </div>
    <div class="result">
      <h1><span id="year-result">--</span>years</h1>
      <h1><span id="month-result">--</span>months</h1>
      <h1><span id="day-result">--</span>days</h1>
    </div>
  </main>
  <div class="gene">
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">iamtridwan</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
